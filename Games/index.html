---
title: Game
layout: game
---

<span>
	<img id="thumbnail">
	<table id="Parameters">
		<tr name="NoPlayers" class="hidden">
			<td class="label">No.</td>
			<td><input class="spinner" name="NoPlayers"></td>
		</tr>
		<tr name="DisplayButtons">
		</tr>
	</table>
</span>

<div id="GameInfo">
</div>




<script>
var gamedata;
var url = new URL(window.location.href);
var BGGID = url.searchParams.get("bggid");




function myStringInterpolation(tpl,args) {
	var keys = Object.keys(args)
	,fn = new Function(...keys,'return `' + tpl.replace(/`/g, '\\`') + '`');
	return fn(...keys.map(x => args[x]));
};




function Display(display) {
	var displaygamedata;
	var html = "";
	var NoPlayers = $("input[name='NoPlayers']").spinner("value");

	// Get relevant data
	switch(display) {
		case "EndGame":
			displaygamedata = $(gamedata).find("EndGame");
			html += "End Game";
			break
		case "Setup":
			displaygamedata = $(gamedata).find("Setup");
			html += "Setup"
			break
		case "Variants":
			displaygamedata = $(gamedata).find("Variants");
			html += "Variants";
			break
	}

	// Alert and return if No. Players is NULL
	if (
		$("#Parameters tr[name='NoPlayers']").css("visibility") == "visible"
		&& NoPlayers == null
		&& $(displaygamedata).find("Item Players").text() != ""
	) {
		alert("Please set number of " + $(gamedata).find("Strings Players_Lower").text());
		return
	}

	// Heading 1
	html = "<h1>" + html;
	html += (
		($(displaygamedata).find("Item Players").text() != ""
		&& NoPlayers != null
	) ? " - " + NoPlayers + " " + $(gamedata).find("Strings Players_Capitalise").text()
	: "");
	html += "</h1>";

	// Add information
	$(displaygamedata).find("Section").each(function(){
		if ($(this).find("Heading").text() != "") {
			html += "<h2>" + $(this).find("Heading").text() + "</h2>";
		}

		html += "<ul>";
		$(this).find("Item").each(function(){
			var subs = {
				Players: $(this).find("Players[number='" + NoPlayers + "']").text()
			};
			html += "<li>" + myStringInterpolation($(this).find("Text").text(),subs) + "</li>";
		});
		html += "</ul>";
	});

	// Put HTML into page
	$("#GameInfo").html(html);
}




$(document).ready(function(){
	//Get BGGAPI Data
	$.get(
		"{{ site.bggapi-thing }}" + BGGID
		,function(data){
			var item = $(data).find("items item");

			var name = $(item).find("name[type='primary']").attr("value");
			$("head title").html(name + " - {{ site.title }}");
			$("section#title h1").html(name);

			var img = $(item).find("thumbnail").text();
			$("img#thumbnail").attr("src",img);
		}
	);

	// Get Internal Data
	$.get(
		"{{ '/Games/' | relative_url }}" + BGGID + ".xml"
		,function(data){
			gamedata = $(data).find("Game");
			var html_DisplayButtons = "";

			// Unhide player number chooser if appropriate
			var MinPlayers = $(gamedata).find("Base Players MinPlayers").text();
			var MaxPlayers = $(gamedata).find("Base Players MaxPlayers").text();
			var DefaultPlayers = $(gamedata).find("Base Players Default").text();
			var TextPlayers = $(gamedata).find("Strings Players_Capitalise").text();

			if (MinPlayers != MaxPlayers) {
				$("#Parameters tr[name='NoPlayers'] .label").html("No. " + TextPlayers);
				$("input[name='NoPlayers']").spinner({
					min: MinPlayers
					,max: MaxPlayers
				});
				$("input[name='NoPlayers']").spinner("value",DefaultPlayers);
				$("#Parameters tr[name='NoPlayers']").css("visibility","visible");
			}

			//Add Relevant Buttons
			if ($(gamedata).find("Setup").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('Setup')\">Setup</button>";
			}
			if ($(gamedata).find("EndGame").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('EndGame')\">End Game</button>";
			}
			if ($(gamedata).find("Variants").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('Variants')\">Variants</button>";
			}

			if (html_DisplayButtons != "") {
				html_DisplayButtons = "<td colspan='2'>" + html_DisplayButtons + "</td>";
			}

			$("#Parameters tr[name='DisplayButtons']").html(html_DisplayButtons);
			$("button").button();
		}
	);

	$("button").button();
});
</script>
